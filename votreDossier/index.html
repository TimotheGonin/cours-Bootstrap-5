<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe | Développeur / Designer Web</title>
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="bg-light">
            <div class="container">
                <div class="bg-secondary py-4"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="my-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Je suis John Doe Développeur et Designer Web</h1>
                        <h2>Bienvenue dans mon univers créatif</h2>
                        <button>Mon expérience Web</button>
                    </div>
                    <div class="col">
                        <img src="./img/portrait.jpg" alt="Photo de John Doe" class="w-100">
                    </div>
                </div>
            </div>
        </section>
        <section class="py-5 bg-light">
            <div class="container">
                <h2>Mon expertise</h2>
                <h3>Développement web et design</h3>

                <!-- Developpement -->
                <div class="row mt-5">
                    <div class="col-7">
                        <div class="bg-secondary h-100 w-100"></div>
                    </div>
                    <div class="offset-1 col-4 ">
                        <img src="./img/code.jpg" alt="écran montrant du code" class="w-100">
                    </div>
                </div>

                <!-- Design -->
                <div class="row mt-5">
                    <div class="col-4">
                        <img src="./img/design.jpg" alt="écran montrant des design" class="w-100">
                    </div>
                    <div class="offset-1 col-7">
                        <div class="bg-secondary h-100 w-100"></div>
                    </div>
                </div>
            </div>

        </section>
        <section class="py-5">
            <div class="container">
                <h2>Mon portifolio</h2>
                <h3>Projets perso et pro</h3>
                <div class="row py-4 gx-4">
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-5 bg-light">
            <div class="container">
                <h2>Un projet de création web ?</h2>
                <h3>Allons en discuter autour d'un café</h3>
                <div class="row mt-5">
                    <div class="col-5">
                        <img src="./img/grab-a-coffee.jpg" alt="écran montrant des designs" width="100%">
                    </div>
                    <div class="offset-1 col-6">
                        <div class="bg-secondary h-100 w-100"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <!-- BOOSTRAP BUNDLE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
